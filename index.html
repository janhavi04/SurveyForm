<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <h1>
    <center>Employee Interests Survey Form</center>
  </h1>
</head>

<body>
  <center>
    <form class="" action="http://google.co.in" method="post">
      <label> Enter your name:</label>
      <input type="text" name="yourName" value=""><br><br>
      <label> Enter your department:</label>
      <input type="text" name="yourDepartment" value=""><br><br>
    <label>Tell us about yourself:</label>
      <textarea name="comments" cols="30" rows="4"></textarea> <br><br>
      <label>Do you exercise at home?</label>
      <input type="radio" name="" value="">Yes
      <input type="radio" name="" value="">No
      <br><br>
      <label>How do you like to read about your favorite topics?</label><br><br>
      <input type="checkbox" name="Books" value=1>Books
      <input type="checkbox" name="Books" value=2>Online resources
      <input type="checkbox" name="Books" value=3>Phone apps
      <input type="checkbox" name="Books" value=4>Magazines <br><br>
      <label>What genre of movies do you like?</label>
      <select name="genre" id="genre">
        <optgroup label="Genres">
          <option value="Comedy">Comedy</option>
          <option value="Horror">Horror</option>
          <option value="Romance">Romance</option>
          <option value="Tragedy">Tragedy</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Drama">Drama</option>

        </optgroup>

      </select><br><br>
      <input type="submit" value="Submit Form">

    </form>
  </center>
  <div class="survey">

  </div>


</body>

</html>
